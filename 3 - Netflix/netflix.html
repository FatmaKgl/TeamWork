<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>,
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>NET<span>FLIX</span></h1>
            <p id="p"> Thank you for signing up at Netflix. Tell us more about yourself</p>
        </header>
        <div id="form">
            <form action="">
                <div class="formlars">
                    <label for="name">İsim</label>
                    <br>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="formlars">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" id="age" placeholder="Age">
                </div>
                <div class="formlars">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter Your E-Mail">
                </div>
                <div class="sec">
                    <label for="content">Content Type</label><br>
                    <select name="" id="content">
                        <option value="">Series</option>
                        <option value="">Movie</option>
                        <option value="">Animation</option>                        
                    </select>
                </div>
                <div class="sec">
                    <h3>Movie Type</h3>
                    <input type="checkbox" id="comedy">
                    <label for="comedy"> Comedy</label>
                    <br>
                    <input type="checkbox" id="action">
                    <label for="action"> Action</label>
                    <br>
                    <input type="checkbox" id="romance">
                    <label for="romance"> Romance</label>
                    <br>
                </div>
                <br>
                <div class="formlars">
                    <h3>Gender</h3>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                    <br>
                </div>
                <div class="formlars">
                    <label for="textarea">Feed Back</label>
                    <br>
                    <textarea name="" id="textarea" placeholder="Any Comment" cols="25" rows="5"></textarea>
                </div>
                <div id="submit">
                    <input type="submit" value="SUBMIT">
                </div>


            </form>
        </div>
    
    </div>
</body>
</html>
